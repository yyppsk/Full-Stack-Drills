<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Cart</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="wrapper">
      <div class="container">
        <div class="card">
          <div class="product">
            <img src="assets/mug.jpg" alt="" />
          </div>
          <div class="information">
            <h2 class="type">COFFEE MUG</h2>
            <h1 class="prodName">White Coffee Mug</h1>
            <p class="desc">
              Coffee Mugs are designed to express emotions. These are acclaimed
              for their amazing designs & superior quality.
            </p>
            <h2 class="price">
              ₹149 <del style="color: gray; font-size: 14px"> ₹230</del>
            </h2>
            <button type="submit">
              <img src="assets/icon-cart.png" class="icon" alt="" /> Add to Cart
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
