<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      table,
      tr,
      td,
      th {
        border: 2px solid brown;
        border-collapse: collapse;
        text-align: center;
      }
    </style>
    <table>
      <colgroup>
        <col span="1" />
        <col span="1" style="background-color: rgb(190, 250, 230)" />
        <col span="1" style="background-color: rgb(190, 250, 230)" />
      </colgroup>
      <thead>
        <tr>
          <th rowspan="2">State of Health</th>
          <th colspan="2">Fasting Value</th>
          <th>After Eating</th>
        </tr>
        <tr>
          <th>Minimum</th>
          <th>Maximum</th>
          <th>2 Hours after Eating</th>
        </tr>
      </thead>
      <tbody>
        <tr></tr>
        <tr>
          <td>Healthy</td>
          <td>70</td>
          <td>100</td>
          <td>Less than 140</td>
        </tr>

        <tr>
          <td>Pre-diabetes</td>
          <td>101</td>
          <td>126</td>
          <td>140 to 200</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>Diabetes</td>
          <td>More than 126</td>
          <td>N/A</td>
          <td>More than 200</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
