<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="bg1"></div>
      <div class="bg2"></div>
      <div class="pricing">
        <div class="card" id="free">
          <h3>Free</h3>
          <h1>$0</h1>
          <ul>
            <li>10 Users request</li>
            <li>3 Design accounts</li>
            <li>24/7 Support</li>
          </ul>
          <button class="btn-choose">Choose Plan</button>
        </div>
        <div class="card" id="elite">
          <h3>Elite</h3>
          <h1>$99</h1>
          <ul>
            <li>10 Users request</li>
            <li>3 Design accounts</li>
            <li>Email Support</li>
            <li>100 Deployments</li>
            <li>24/7 Support</li>
          </ul>
          <button class="btn-choose">Choose Plan</button>
        </div>
        <div class="card" id="pro">
          <h3>Pro</h3>
          <h1>$49</h1>
          <ul>
            <li>10 Users request</li>
            <li>3 Design accounts</li>
            <li>Email Support</li>
          </ul>
          <button class="btn-choose">Choose Plan</button>
        </div>
      </div>
    </div>
  </body>
</html>
